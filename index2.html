$(document).ready(function(e) {
	
	/*禁止右键和隐藏鼠标*/

      return false;
    });
	/*定义文字最底部显示到哪儿*/
	
	
	
	var guangs=["　","|","　","|"];
	var guangBiao="/";
	var guangSub=0;
	var guang=setInterval("$.guang()",120);
	
	var subs=0;
	var string = "还记得，那个上课爱睡觉的女孩 ██ 对你的第一印象，便是这个女孩好喜欢睡觉哦 ██ 慢慢的，开始关注你，上课的时候 眼角的余光多出了一个身影██你坐在第四组的第二桌  而我，在第三组的第三桌 ██ 班主任对我很好，他把我和你分到了同一个小组里██从此，我们成了前后桌，我会扭头看你，而你正好也在看我 ██ 我看着看着，便着了迷 █ █从作业本上撕下一张纸，它，是我们的交流工具██一张纸慢慢的变成一个本子███什么时候能从一个本子变成两个本子......██那年那天那女孩███我想你....███";
	$.intent=function(str){
		str="　　"+str;
		//var reg=new RegExp("/█{1,2}/","i"); //创建正则RegExp对象
        str=str.replace(eval("/█/gi"),"█");

		return str;
	}
	string=$.intent(string);
	
	var echo=setInterval("$.echo()",300);
		
	
	
	$.guang=function(){
		  if(guangSub<guangs.length-1){
			    guangSub++;
			  }else{
				  guangSub=0;
				  }
			guangBiao=guangs[guangSub];
			$("#guang").html(guangBiao);
			
		}
	
	$.echo=function(){
		if(subs<string.length){
		$("#txt").html($("#txt").html()+$.repl(string.substr(subs,1)));
		if($("#guang").offset().top > document.body.scrollHeight / 2){
		  window.scrollTo(0,$("#guang").offset().top);
		}
               $(".des").css("bottom","0px");
		subs++;
		}
	}
	$.repl=function(str){
		str=str.replace("\r\n","<br/>");
		str=str.replace("\n","<br/>");
		str=str.replace("█","<br/>");
		return str;
		}
});
